<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SORTEADOR</title>

    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">

    <script src="js/script.js" defer></script>
</head>
<body>
    <main>
        <img src="img/SORTEADOR.svg" alt="imagem escrito SORTEADOR">
        <form>
            <div class="sorteador-field">
                <input type="text" name="sorteador" id="sorteador">
                <button class="add_btn" id="add_btn">+</button>
            </div>
            <div class="btns">
                <button id="sortear" class="sortear">SORTEAR</button>
                <button class="sortear">REINICIAR</button>
            </div>
            <div class="result-container">
                <p id="resultado"></p>
                <p id="sorteio"></p>
            </div>
        </form>
    </main>
</body>
</html>
